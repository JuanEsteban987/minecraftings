<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D Minecraft RPG - P2P</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        body { 
            margin: 0; 
            padding: 0;
            overflow: hidden; 
            background: #87CEEB; /* Color del cielo */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        canvas { 
            display: block; 
            image-rendering: pixelated; /* Mantiene el estilo retro/pixel art */
        }

        /* Interfaz de usuario flotante */
        #ui { 
            position: absolute; 
            top: 20px; 
            left: 20px; 
            background: rgba(0, 0, 0, 0.75); 
            color: white; 
            padding: 20px; 
            border-radius: 12px; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            z-index: 100;
            border: 1px solid #444;
        }

        #ui b { color: #4CAF50; }

        input { 
            padding: 8px; 
            border-radius: 4px; 
            border: 1px solid #555; 
            background: #222;
            color: white;
            width: 200px;
            margin-bottom: 10px;
        }

        button { 
            cursor: pointer; 
            padding: 8px 15px; 
            background: #4CAF50; 
            color: white; 
            border: none; 
            border-radius: 4px;
            font-weight: bold;
            transition: background 0.2s;
        }

        button:hover {
            background: #45a049;
        }

        .controls-info { 
            font-size: 13px; 
            color: #aaa; 
            margin-top: 15px;
            line-height: 1.5;
        }
    </style>
</head>
<body>

    <div id="ui">
        <div><b>Tu ID de Mundo:</b> <span id="my-id">Generando...</span></div>
        <hr style="border: 0; border-top: 1px solid #444; margin: 15px 0;">
        
        <input type="text" id="peer-id-input" placeholder="Pega el ID del Host aqu√≠">
        <button onclick="connectToHost()">Unirse a Partida</button>

        <div class="controls-info">
            üïπÔ∏è <b>Moverse:</b> W, A, S, D o Flechas<br>
            üöÄ <b>Saltar:</b> Espacio<br>
            üß± <b>Poner Bloque:</b> Click Izquierdo<br>
            ‚õèÔ∏è <b>Quitar Bloque:</b> Click Derecho
        </div>
    </div>

    <canvas id="gameCanvas"></canvas>

    <script src="game.js"></script>

</body>
</html>
