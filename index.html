<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Minecraft RPG P2P</title>
<style>
body{
margin:0;
background:#1b1b1b;
color:white;
font-family:sans-serif;
overflow:hidden;
}

#menu{
text-align:center;
padding:20px;
}

canvas{
background:#6ec6ff;
display:none;
}

/* HUD lateral */
#hud{
position:fixed;
right:10px;
top:10px;
background:rgba(0,0,0,.5);
padding:10px;
border-radius:8px;
display:none;
width:240px;
}

#roomCode{
word-break:break-all;
background:#111;
padding:6px;
border-radius:6px;
margin-top:5px;
font-size:12px;
}
</style>
</head>
<body>

<div id="menu">
<h2>Minecraft RPG P2P</h2>
<input id="name" placeholder="tu nombre"><br><br>
<button onclick="host()">HOST</button>
<button onclick="join()">JOIN</button>
</div>

<div id="hud">
<b>游꿡 C칩digo de la partida:</b>
<div id="roomCode">---</div>
</div>

<canvas id="game" width="900" height="550"></canvas>

<script>
// ---------- WEBRTC ----------
let pc, channel;
let isHost=false;
let players={};
let myId=Math.random().toString(36).slice(2);
let roomCode="";

function host(){
isHost=true;
startRTC();
}
function join(){
startRTC();
}

function startRTC(){
pc=new RTCPeerConnection({
iceServers:[{urls:"stun:stun.l.google.com:19302"}]
});

channel=pc.createDataChannel("game");

channel.onmessage=e=>{
players=JSON.parse(e.data);
};

pc.ondatachannel=e=>{
channel=e.channel;
channel.onmessage=ev=>{
players=JSON.parse(ev.data);
};
};

pc.onicecandidate=e=>{
if(!e.candidate){
roomCode=btoa(JSON.stringify(pc.localDescription));
document.getElementById("roomCode").textContent=roomCode;
}
};

if(isHost){
pc.createOffer().then(o=>pc.setLocalDescription(o));
}else{
let code=prompt("Pega el c칩digo del host");
let desc=new RTCSessionDescription(JSON.parse(atob(code)));
pc.setRemoteDescription(desc)
.then(()=>pc.createAnswer())
.then(a=>pc.setLocalDescription(a));
}

startGame();
}

// ---------- JUEGO ----------
const canvas=document.getElementById("game");
const ctx=canvas.getContext("2d");

let keys={};
onkeydown=e=>keys[e.key]=true;
onkeyup=e=>keys[e.key]=false;

let me={
x:450,
y:280,
emoji:"游븸",
name:""
};

// 游꺕 mundo con 치rboles emoji
const TILE=40;
const MAP_W=60;
const MAP_H=40;
let world=[];

for(let y=0;y<MAP_H;y++){
world[y]=[];
for(let x=0;x<MAP_W;x++){
world[y][x]=Math.random()<0.08?"游꺕":"";
}
}

function startGame(){
me.name=document.getElementById("name").value||"Jugador";

document.getElementById("menu").style.display="none";
document.getElementById("hud").style.display="block";
canvas.style.display="block";

loop();
}

// ---------- LOGICA ----------
function update(){
let sp=3;
if(keys["w"]) me.y-=sp;
if(keys["s"]) me.y+=sp;
if(keys["a"]) me.x-=sp;
if(keys["d"]) me.x+=sp;

players[myId]=me;

if(channel && channel.readyState==="open"){
channel.send(JSON.stringify(players));
}
}

// ---------- DIBUJO ----------
function draw(){
ctx.clearRect(0,0,canvas.width,canvas.height);

// pasto
ctx.fillStyle="#3cb043";
ctx.fillRect(0,0,canvas.width,canvas.height);

// 치rboles
ctx.font="28px serif";
for(let y=0;y<MAP_H;y++){
for(let x=0;x<MAP_W;x++){
let t=world[y][x];
if(t){
ctx.fillText(t,x*TILE,y*TILE+30);
}
}
}

// jugadores
ctx.textAlign="center";

for(let id in players){
let p=players[id];
if(!p)continue;

// nametag
ctx.fillStyle="white";
ctx.font="14px sans-serif";
ctx.fillText(p.name,p.x,p.y-18);

// emoji
ctx.font="26px serif";
ctx.fillText(p.emoji,p.x,p.y);
}
}

function loop(){
update();
draw();
requestAnimationFrame(loop);
}
</script>
</body>
</html>
