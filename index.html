<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>RPG - Fixed & Stable</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        body { margin: 0; overflow: hidden; background: #1a2e1a; font-family: sans-serif; display: flex; }
        #game-container { position: relative; flex-grow: 1; height: 100vh; }
        canvas { display: block; background: #3e7c37; }
        #ui-layer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; }
        .panel { position: absolute; background: rgba(15,23,42,0.9); color: white; padding: 20px; border-radius: 10px; pointer-events: auto; border: 2px solid #38bdf8; }
        #setup { top: 50%; left: 50%; transform: translate(-50%, -50%); text-align: center; z-index: 1000; }
        #death-screen { display: none; top: 50%; left: 50%; transform: translate(-50%, -50%); text-align: center; background: rgba(127, 29, 29, 0.95); border-color: #ef4444; z-index: 2000; }
        #server-info { top: 20px; right: 20px; width: 220px; font-size: 12px; }
        #hotbar { bottom: 20px; left: 50%; transform: translateX(-50%); display: flex; gap: 8px; background: rgba(0,0,0,0.6); padding: 8px; border-radius: 8px; }
        .slot { width: 45px; height: 45px; border: 2px solid #475569; display: flex; justify-content: center; align-items: center; cursor: pointer; font-size: 20px; }
        .slot.active { border-color: #38bdf8; background: rgba(56, 189, 248, 0.2); }
        .hp-bar { width: 150px; height: 15px; background: #334155; border: 1px solid white; margin-top: 5px; }
        #hp-fill { width: 100%; height: 100%; background: #ef4444; }
    </style>
</head>
<body>

<div id="game-container">
    <canvas id="game"></canvas>
    
    <div id="ui-layer">
        <div id="setup" class="panel">
            <h2>RPG MULTIJUGADOR</h2>
            <input type="text" id="playerName" placeholder="Tu Nombre" style="padding:8px; width:80%;"><br><br>
            <button onclick="startHost()">HOSTEAR (Crear)</button><br><br>
            <input type="text" id="joinId" placeholder="ID del Servidor" style="padding:8px; width:80%;"><br><br>
            <button onclick="startJoin()" style="background:#64748b;">UNIRSE</button>
        </div>

        <div id="death-screen" class="panel">
            <h1 style="color:#f87171;">HAS MUERTO</h1>
            <button onclick="respawn()">REAPARECER</button>
        </div>

        <div id="server-info" class="panel">
            <strong>ID Server:</strong><br>
            <code id="display-id" style="color:#38bdf8;">Esperando...</code><br><br>
            <strong>Jugadores:</strong>
            <div id="player-list"></div>
        </div>

        <div id="hotbar" class="panel">
            <div class="slot active" id="s1" onclick="setSlot(1)">üëä</div>
            <div class="slot" id="s2" onclick="setSlot(2)">‚öîÔ∏è</div>
            <div class="slot" id="s3" onclick="setSlot(3)">üß±</div>
            <div class="hp-bar"><div id="hp-fill"></div></div>
        </div>
    </div>
</div>

<script>
const canvas = document.getElementById('game');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let world = [], players = {}, slimes = [], connections = {}, peer = null;
let myId = null, isHost = false, selectedSlot = 1, isDead = false;
let camera = { x: 0, y: 0 }, keys = {};
let me = { x: 1000, y: 1000, targetX: 1000, targetY: 1000, name: "H√©roe", color: "cyan", item: 1, hp: 100 };

// --- LOGICA DE RED (SIN ERRORES DE RELEV√ì) ---
function startHost() {
    isHost = true;
    // Generar mundo
    for(let x=0; x<40; x++) { world[x] = []; for(let y=0; y<40; y++) world[x][y] = Math.random()<0.06 ? 1 : 0; }
    for(let i=0; i<8; i++) slimes.push({id: i, x: Math.random()*2000, y: Math.random()*2000});

    peer = new Peer();
    peer.on('open', id => { 
        myId = id; players[id] = me; 
        document.getElementById('display-id').innerText = id;
        initGame();
    });
    peer.on('connection', conn => {
        conn.on('open', () => {
            connections[conn.peer] = conn;
            // Mandar datos cr√≠ticos al entrar
            conn.send({ type: 'init', world, players, slimes });
        });
        conn.on('data', data => handleData(data, conn.peer));
    });
}

function startJoin() {
    const hostId = document.getElementById('joinId').value.trim();
    peer = new Peer();
    peer.on('open', id => {
        myId = id; players[id] = me;
        const conn = peer.connect(hostId);
        conn.on('open', () => {
            connections[hostId] = conn;
            conn.send({ type: 'join', p: me });
            initGame();
        });
        conn.on('data', data => handleData(data, hostId));
    });
}

function handleData(data, senderId) {
    if (data.type === 'init') { world = data.world; players = data.players; slimes = data.slimes; }
    if (data.type === 'join') { 
        players[senderId] = data.p; 
        if(isHost) broadcast({ type: 'new', id: senderId, p: data.p });
        updatePlayerUI();
    }
    if (data.type === 'new') { players[data.id] = data.p; updatePlayerUI(); }
    if (data.type === 'sync') {
        if(!players[senderId]) return;
        players[senderId].targetX = data.x; players[senderId].targetY = data.y;
        players[senderId].item = data.item; players[senderId].hp = data.hp;
        if(isHost) broadcast(data, senderId); // RELEV√ì CR√çTICO
    }
    if (data.type === 'hit') { if(data.targetId === myId) takeDamage(20); }
    if (data.type === 'slime_update' && !isHost) slimes = data.slimes;
}

function broadcast(data, skip = null) {
    for(let id in connections) if(id !== skip) connections[id].send(data);
}

// --- JUEGO ---
function takeDamage(amt) {
    if(isDead) return;
    me.hp -= amt;
    document.getElementById('hp-fill').style.width = me.hp + "%";
    if(me.hp <= 0) {
        isDead = true;
        document.getElementById('death-screen').style.display = 'block';
    }
}

function respawn() {
    me.hp = 100;
    me.x = 1000; me.y = 1000;
    isDead = false;
    document.getElementById('hp-fill').style.width = "100%";
    document.getElementById('death-screen').style.display = 'none';
}

function setSlot(n) {
    selectedSlot = n; me.item = n;
    document.querySelectorAll('.slot').forEach(s => s.classList.remove('active'));
    document.getElementById('s'+n).classList.add('active');
}

function initGame() {
    document.getElementById('setup').style.display = 'none';
    window.addEventListener('keydown', e => keys[e.key.toLowerCase()] = true);
    window.addEventListener('keyup', e => keys[e.key.toLowerCase()] = false);
    canvas.addEventListener('mousedown', () => {
        if(selectedSlot === 2) {
            for(let id in players) {
                if(id === myId) continue;
                if(Math.hypot(players[id].x - me.x, players[id].y - me.y) < 70) {
                    let hit = { type: 'hit', targetId: id };
                    if(isHost) broadcast(hit); else Object.values(connections)[0].send(hit);
                }
            }
        }
    });
    requestAnimationFrame(loop);
}

function loop() {
    if(!isDead) {
        if(keys['a']) me.x -= 5; if(keys['d']) me.x += 5;
        if(keys['w']) me.y -= 5; if(keys['s']) me.y += 5;
    }

    camera.x = me.x - canvas.width/2;
    camera.y = me.y - canvas.height/2;

    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.save();
    ctx.translate(-camera.x, -camera.y);

    // Mundo
    for(let x=0; x<world.length; x++) {
        for(let y=0; y<world[x].length; y++) {
            if(world[x][y] === 1) {
                ctx.fillStyle = "#14532d"; ctx.beginPath(); ctx.arc(x*64+32, y*64+32, 25, 0, 7); ctx.fill();
            }
        }
    }

    // Slimes (IA simple Host)
    if(isHost) {
        slimes.forEach(s => {
            let angle = Math.atan2(me.y - s.y, me.x - s.x);
            s.x += Math.cos(angle) * 1.5; s.y += Math.sin(angle) * 1.5;
            if(Math.hypot(me.x - s.x, me.y - s.y) < 30) takeDamage(0.2);
        });
        broadcast({ type: 'slime_update', slimes });
    }

    slimes.forEach(s => {
        ctx.fillStyle = "lime"; ctx.beginPath(); ctx.ellipse(s.x, s.y, 15, 10, 0, 0, 7); ctx.fill();
    });

    // Jugadores
    for(let id in players) {
        let p = players[id];
        if(id !== myId) {
            p.x += (p.targetX - p.x) * 0.2; p.y += (p.targetY - p.y) * 0.2;
        } else {
            broadcast({ type: 'sync', x: me.x, y: me.y, item: me.item, hp: me.hp });
        }
        ctx.fillStyle = p.hp <= 0 ? "gray" : p.color;
        ctx.fillRect(p.x-15, p.y-20, 30, 40);
        ctx.fillStyle = "white"; ctx.textAlign = "center"; ctx.fillText(p.name + (p.item==2?" [X]":""), p.x, p.y-25);
    }

    ctx.restore();
    requestAnimationFrame(loop);
}

function updatePlayerUI() {
    document.getElementById('player-list').innerHTML = Object.values(players).map(p => `‚Ä¢ ${p.name}`).join('<br>');
}
</script>
</body>
</html>
