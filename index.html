<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>2D Minecraft RPG - Ultra Edition</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        body { margin: 0; overflow: hidden; background: #87CEEB; font-family: 'Segoe UI', sans-serif; }
        canvas { display: block; image-rendering: pixelated; }
        
        #ui { 
            position: absolute; top: 10px; left: 10px; 
            background: rgba(0,0,0,0.8); color: white; 
            padding: 15px; border-radius: 8px; z-index: 10;
        }

        /* Men√∫ Creativo */
        #creative-menu {
            position: absolute; bottom: 20px; left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.8);
            padding: 10px; border-radius: 10px;
            display: flex; gap: 10px; border: 2px solid #555;
        }
        .slot {
            width: 50px; height: 50px; border: 2px solid #777;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; position: relative;
        }
        .slot:hover { border-color: white; }
        .slot.selected { border-color: #4CAF50; background: rgba(76, 175, 80, 0.3); }
        .block-preview { width: 30px; height: 30px; }
        
        input { padding: 5px; border-radius: 4px; border: none; margin-bottom: 5px; }
        button { cursor: pointer; padding: 5px 10px; background: #4CAF50; color: white; border: none; border-radius: 4px; }
    </style>
</head>
<body>

    <div id="ui">
        <b>ID de Mundo:</b> <span id="my-id">...</span><br>
        <input type="text" id="peer-id-input" placeholder="ID del Host">
        <button onclick="connectToHost()">Unirse</button><br>
        <input type="text" id="name-input" placeholder="Tu Nombre" onchange="updateMyName(this.value)">
    </div>

    <div id="creative-menu">
        <div class="slot selected" onclick="selectBlock(1, this)"><div class="block-preview" style="background:#5d4037"></div></div>
        <div class="slot" onclick="selectBlock(2, this)"><div class="block-preview" style="background:#4CAF50"></div></div>
        <div class="slot" onclick="selectBlock(3, this)"><div class="block-preview" style="background:#808080"></div></div>
        <div class="slot" onclick="selectBlock(4, this)"><div class="block-preview" style="background:#5D4037; border: 2px solid #3E2723;"></div></div>
        <div class="slot" onclick="selectBlock(5, this)"><div class="block-preview" style="background:#228B22"></div></div>
        <div class="slot" onclick="selectBlock(6, this)"><div class="block-preview" style="background:#FFD700"></div></div>
    </div>

    <canvas id="gameCanvas"></canvas>
    <script src="game.js"></script>
</body>
</html>
