<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>RPG - Neo Genesis Fixed</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        :root { --primary: #38bdf8; --accent: #ef4444; --bg: #0f172a; --glass: rgba(15, 23, 42, 0.9); }
        body { margin: 0; overflow: hidden; background: #070a0e; font-family: 'Segoe UI', sans-serif; color: white; touch-action: none; }
        #game-container { position: relative; width: 100vw; height: 100vh; overflow: hidden; }
        canvas { display: block; }
        .glass { background: var(--glass); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.1); border-radius: 12px; }
        
        /* UI Setup */
        #setup { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); padding: 30px; text-align: center; z-index: 1000; width: 85%; max-width: 320px; pointer-events: auto; }
        input { background: #1e293b; border: 1px solid #334155; color: white; padding: 12px; border-radius: 8px; width: 90%; margin-bottom: 10px; }
        button { background: var(--primary); border: none; padding: 12px; font-weight: bold; border-radius: 8px; cursor: pointer; width: 100%; margin-top: 5px; color: #000; }

        /* HUD */
        #hud { position: absolute; top: 15px; left: 15px; padding: 12px; min-width: 140px; pointer-events: none; z-index: 500; }
        .hp-container { height: 6px; background: #334155; border-radius: 3px; margin-top: 5px; overflow: hidden; }
        #hp-fill { height: 100%; width: 100%; background: #ef4444; transition: width 0.3s; }
        
        #server-panel { position: absolute; top: 15px; right: 15px; width: 200px; padding: 15px; font-size: 12px; z-index: 500; display: none; }
        @media (min-width: 900px) { #server-panel { display: block; } }

        /* Hotbar */
        #hotbar { position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%); display: flex; gap: 8px; padding: 8px; z-index: 500; }
        .slot { width: 45px; height: 45px; display: flex; justify-content: center; align-items: center; font-size: 20px; border-radius: 8px; background: rgba(255,255,255,0.05); cursor: pointer; }
        .slot.active { background: var(--primary); color: #000; box-shadow: 0 0 15px var(--primary); }

        /* Mobile Controls */
        #mobile-controls { position: absolute; inset: 0; pointer-events: none; display: none; }
        #joystick-zone { position: absolute; bottom: 40px; left: 40px; width: 100px; height: 100px; background: rgba(255,255,255,0.1); border-radius: 50%; pointer-events: auto; }
        #joystick-stick { position: absolute; top: 30px; left: 30px; width: 40px; height: 40px; background: var(--primary); border-radius: 50%; pointer-events: none; }
        #attack-btn { position: absolute; bottom: 40px; right: 40px; width: 70px; height: 70px; background: var(--accent); border-radius: 50%; pointer-events: auto; display: flex; justify-content: center; align-items: center; font-size: 24px; opacity: 0.8; }
    </style>
</head>
<body>

<div id="game-container">
    <canvas id="game"></canvas>
    
    <div id="hud" class="glass" style="display:none">
        <div id="p-name" style="font-size: 14px; font-weight: bold;">Cargando...</div>
        <div class="hp-container"><div id="hp-fill"></div></div>
    </div>

    <div id="setup" class="glass">
        <h2 style="margin-top:0; color:var(--primary)">NEO GENESIS</h2>
        <input type="text" id="playerName" placeholder="Tu Nombre">
        <button id="btnHost">CREAR REINO</button>
        <div style="margin: 10px; font-size: 11px; opacity: 0.5;">o √∫nete con ID</div>
        <input type="text" id="joinId" placeholder="ID del Host">
        <button id="btnJoin" style="background: #475569; color: white;">UNIRSE</button>
        <p id="status" style="font-size: 10px; margin-top: 10px;"></p>
    </div>

    <div id="mobile-controls">
        <div id="joystick-zone"><div id="joystick-stick"></div></div>
        <div id="attack-btn">‚öîÔ∏è</div>
    </div>

    <div id="hotbar" class="glass" style="display:none;">
        <div class="slot active" onclick="setSlot(1)">üëä</div>
        <div class="slot" onclick="setSlot(2)">‚öîÔ∏è</div>
        <div class="slot" onclick="setSlot(3)">üß±</div>
    </div>
</div>

<div id="server-panel" class="glass">
    <strong>ID Reino:</strong>
    <div id="id-display" style="color:var(--primary); word-break:break-all; margin:5px 0; font-family:monospace;">---</div>
    <strong>Jugadores:</strong>
    <div id="player-list"></div>
</div>

<script>
const canvas = document.getElementById('game');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let world = [], players = {}, slimes = [], connections = {}, peer = null;
let myId = null, isHost = false, selectedSlot = 1, isDead = false;
let camera = { x: 0, y: 0 }, keys = {};
let me = { x: 1000, y: 1000, targetX: 1000, targetY: 1000, name: "", color: "cyan", item: 1, hp: 100 };

// Setup de botones corregido
document.getElementById('btnHost').onclick = startHost;
document.getElementById('btnJoin').onclick = startJoin;

const isMobile = ('ontouchstart' in window);
if(isMobile) document.getElementById('mobile-controls').style.display = 'block';

function startHost() {
    isHost = true;
    me.name = document.getElementById('playerName').value || "Rey";
    document.getElementById('status').innerText = "Generando servidor...";
    
    // Generaci√≥n Mundo
    for(let x=0; x<40; x++){ world[x]=[]; for(let y=0; y<40; y++) world[x][y]=Math.random()<0.07?1:0; }
    for(let i=0; i<6; i++) slimes.push({id:Math.random(), x:1100+Math.random()*200, y:1100+Math.random()*200});

    peer = new Peer();
    peer.on('open', id => {
        myId = id; players[id] = me;
        document.getElementById('id-display').innerText = id;
        initGame();
    });
    peer.on('connection', conn => {
        conn.on('open', () => {
            connections[conn.peer] = conn;
            conn.send({type:'init', world, players, slimes});
        });
        conn.on('data', data => handleData(data, conn.peer));
        conn.on('close', () => { delete players[conn.peer]; broadcast({type:'leave', id:conn.peer}); updateUI(); });
    });
}

function startJoin() {
    const hostId = document.getElementById('joinId').value.trim();
    if(!hostId) return alert("Ingresa un ID");
    isHost = false;
    me.name = document.getElementById('playerName').value || "Explorador";
    
    peer = new Peer();
    peer.on('open', id => {
        myId = id; players[id] = me;
        const conn = peer.connect(hostId);
        conn.on('open', () => {
            connections[hostId] = conn;
            conn.send({type:'join', p:me});
            initGame();
        });
        conn.on('data', data => handleData(data, hostId));
    });
}

function handleData(data, senderId) {
    if (data.type === 'init') { world = data.world; players = data.players; slimes = data.slimes; players[myId] = me; }
    if (data.type === 'join') { players[senderId] = data.p; if(isHost) broadcast({type:'new', id:senderId, p:data.p}); updateUI(); }
    if (data.type === 'new') { players[data.id] = data.p; updateUI(); }
    if (data.type === 'sync') {
        if(!players[senderId]) return;
        players[senderId].targetX = data.x; players[senderId].targetY = data.y;
        players[senderId].item = data.item; players[senderId].hp = data.hp;
        if(isHost) broadcast(data, senderId);
    }
    if (data.type === 'hit' && data.targetId === myId) takeDamage(10);
    if (data.type === 'leave') { delete players[data.id]; updateUI(); }
    if (data.type === 'slime_update' && !isHost) slimes = data.slimes;
}

function broadcast(data, skip = null) {
    for(let id in connections) if(id !== skip) connections[id].send(data);
}

// --- JOYSTICK ---
let moveDir = { x: 0, y: 0 };
if(isMobile) {
    const zone = document.getElementById('joystick-zone');
    const stick = document.getElementById('joystick-stick');
    zone.addEventListener('touchstart', (e) => handleJoy(e));
    zone.addEventListener('touchmove', (e) => handleJoy(e));
    zone.addEventListener('touchend', () => { moveDir = {x:0, y:0}; stick.style.transform = `translate(0,0)`; });
    document.getElementById('attack-btn').addEventListener('touchstart', (e) => { e.preventDefault(); interact(); });

    function handleJoy(e) {
        e.preventDefault();
        const t = e.touches[0];
        const rect = zone.getBoundingClientRect();
        const centerX = rect.left + rect.width/2;
        const centerY = rect.top + rect.height/2;
        const dx = t.clientX - centerX;
        const dy = t.clientY - centerY;
        const dist = Math.min(40, Math.hypot(dx, dy));
        const angle = Math.atan2(dy, dx);
        moveDir.x = Math.cos(angle) * (dist/40);
        moveDir.y = Math.sin(angle) * (dist/40);
        stick.style.transform = `translate(${Math.cos(angle)*dist}px, ${Math.sin(angle)*dist}px)`;
    }
}

function initGame() {
    document.getElementById('setup').style.display = 'none';
    document.getElementById('hud').style.display = 'block';
    document.getElementById('hotbar').style.display = 'flex';
    document.getElementById('p-name').innerText = me.name;
    window.addEventListener('keydown', e => keys[e.key.toLowerCase()] = true);
    window.addEventListener('keyup', e => keys[e.key.toLowerCase()] = false);
    canvas.addEventListener('mousedown', interact);
    requestAnimationFrame(loop);
}

function interact() {
    if(selectedSlot === 2) {
        for(let id in players) {
            if(id === myId) continue;
            if(Math.hypot(players[id].x - me.x, players[id].y - me.y) < 80) {
                let h = { type:'hit', targetId:id };
                if(isHost) broadcast(h); else Object.values(connections)[0].send(h);
            }
        }
    }
}

function loop() {
    const v = 5;
    if(isMobile) { me.x += moveDir.x*v; me.y += moveDir.y*v; }
    else {
        if(keys['a']) me.x -= v; if(keys['d']) me.x += v;
        if(keys['w']) me.y -= v; if(keys['s']) me.y += v;
    }
    players[myId] = me;
    camera.x = me.x - canvas.width/2; camera.y = me.y - canvas.height/2;

    ctx.clearRect(0,0,canvas.width,canvas.height);
    ctx.save(); ctx.translate(-camera.x, -camera.y);

    // Arboles
    ctx.fillStyle = "#1e3a1e";
    for(let x=0; x<world.length; x++) for(let y=0; y<world[x].length; y++)
        if(world[x][y] === 1) { ctx.beginPath(); ctx.arc(x*64+32, y*64+32, 25, 0, 7); ctx.fill(); }

    // IA Host
    if(isHost) {
        slimes.forEach(s => {
            let a = Math.atan2(me.y-s.y, me.x-s.x);
            s.x += Math.cos(a)*1.3; s.y += Math.sin(a)*1.3;
            if(Math.hypot(me.x-s.x, me.y-s.y)<30) takeDamage(0.2);
        });
        broadcast({type:'slime_update', slimes});
    }

    ctx.fillStyle = "#4ade80"; slimes.forEach(s => { ctx.beginPath(); ctx.ellipse(s.x, s.y, 15, 12, 0, 0, 7); ctx.fill(); });

    // Jugadores
    for(let id in players) {
        let p = players[id];
        if(id !== myId) { p.x += (p.targetX - p.x)*0.2; p.y += (p.targetY - p.y)*0.2; }
        else { broadcast({type:'sync', x:me.x, y:me.y, item:me.item, hp:me.hp}); }
        ctx.fillStyle = id === myId ? "#38bdf8" : "#f472b6";
        ctx.fillRect(p.x-15, p.y-20, 30, 40);
        ctx.fillStyle = "white"; ctx.textAlign="center"; ctx.fillText(p.name, p.x, p.y-25);
    }
    ctx.restore();
    requestAnimationFrame(loop);
}

function takeDamage(a) { me.hp -= a; document.getElementById('hp-fill').style.width = me.hp+"%"; if(me.hp<=0) location.reload(); }
function setSlot(n) { selectedSlot = n; me.item = n; document.querySelectorAll('.slot').forEach((s,i)=>s.classList.toggle('active', i===n-1)); }
function updateUI() { document.getElementById('player-list').innerHTML = Object.values(players).map(p=>`‚Ä¢ ${p.name}`).join('<br>'); }
</script>
</body>
</html>
