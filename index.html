<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft RPG 2D | Multijugador P2P</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        :root {
            --bg-dark: #1a1a1a;
            --panel-bg: #2d2d2d;
            --border-color: #555;
            --accent-color: #4CAF50;
            --text-main: #eee;
        }

        body { 
            margin: 0; 
            overflow: hidden; 
            background: var(--bg-dark); 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: var(--text-main);
        }

        canvas { 
            display: none; 
            image-rendering: pixelated; 
        }

        /* --- MENÚ DE LOBBY --- */
        #lobby {
            position: fixed;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #121212 0%, #252525 100%);
            z-index: 1000;
        }

        .panel {
            background: var(--panel-bg);
            padding: 40px;
            border: 4px solid var(--border-color);
            box-shadow: 15px 15px 0px rgba(0,0,0,0.5);
            width: 450px;
            max-width: 90%;
        }

        h1 { 
            text-align: center; 
            color: #ffca28; 
            margin-top: 0;
            text-shadow: 3px 3px 0px #000;
            letter-spacing: 2px;
        }

        .field { margin-bottom: 20px; }
        label { display: block; font-size: 0.8rem; font-weight: bold; margin-bottom: 8px; color: #aaa; }
        
        input[type="text"], input[type="color"], select {
            width: 100%;
            padding: 12px;
            box-sizing: border-box;
            background: #111;
            border: 2px solid var(--border-color);
            color: #00ff00;
            font-family: monospace;
            outline: none;
        }

        .btn-row { display: flex; gap: 15px; margin-top: 25px; }
        button {
            flex: 1;
            padding: 15px;
            cursor: pointer;
            border: none;
            font-weight: bold;
            font-size: 1rem;
            transition: transform 0.1s, filter 0.2s;
        }

        button:active { transform: scale(0.98); }

        .btn-host { background: #4CAF50; color: white; }
        .btn-join { background: #2196F3; color: white; }

        /* --- INTERFAZ DENTRO DEL JUEGO --- */
        #game-ui {
            display: none;
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0,0,0,0.8);
            padding: 15px;
            border: 2px solid var(--border-color);
            pointer-events: none;
        }

        #hotbar {
            display: none;
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(30, 30, 30, 0.9);
            padding: 8px;
            border: 4px solid #111;
            gap: 10px;
        }

        .slot {
            width: 50px;
            height: 50px;
            border: 3px solid #444;
            cursor: pointer;
            transition: all 0.2s;
            pointer-events: auto;
        }

        .slot:hover { border-color: #eee; }
        .slot.selected { 
            border-color: #ffca28; 
            transform: translateY(-8px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
        }

        .footer-info {
            text-align: center;
            font-size: 0.7rem;
            color: #666;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div id="lobby">
        <div class="panel">
            <h1>CRAFT RPG 2D</h1>
            
            <div class="field">
                <label>NOMBRE DEL PERSONAJE</label>
                <input type="text" id="name-input" placeholder="Escribe tu nick..." maxlength="12">
            </div>

            <div class="field">
                <label>COLOR DE SKIN (TOP-DOWN)</label>
                <input type="color" id="skin-input" value="#ffca28">
            </div>

            <div class="btn-row">
                <div style="flex:1">
                    <label>TIPO DE MUNDO</label>
                    <select id="world-type">
                        <option value="normal">NORMAL (BOSQUE)</option>
                        <option value="plano">PLANO (CREATIVO)</option>
                    </select>
                </div>
                <div style="flex:1">
                    <label>DIFICULTAD</label>
                    <select id="game-mode">
                        <option value="creative">CREATIVO (VUELO)</option>
                        <option value="survival">SUPERVIVENCIA</option>
                    </select>
                </div>
            </div>

            <button class="btn-host" style="width: 100%; margin-top: 20px;" onclick="startHost()">CREAR NUEVO MUNDO</button>
            
            <div style="margin: 25px 0; text-align: center; color: #555;">——— O UNIRSE A UNO ———</div>

            <input type="text" id="join-id" placeholder="Pegar ID del Host aquí...">
            <button class="btn-join" style="width: 100%; margin-top: 10px;" onclick="startJoin()">ENTRAR AL MUNDO</button>

            <div class="footer-info">
                Usa WASD para moverte | Click Izquierdo: Poner | Click Derecho: Quitar
            </div>
        </div>
    </div>

    <div id="game-ui">
        <div style="font-size: 0.7rem; color: #aaa;">ID DE TU SESIÓN:</div>
        <div id="display-id" style="color: #00ff00; font-family: monospace; font-weight: bold;">Generando...</div>
    </div>
    
    <div id="hotbar">
        <div class="slot selected" onclick="selB(1,this)" title="Tierra" style="background:#795548"></div>
        <div class="slot" onclick="selB(2,this)" title="Pasto" style="background:#4CAF50"></div>
        <div class="slot" onclick="selB(3,this)" title="Piedra" style="background:#9e9e9e"></div>
        <div class="slot" onclick="selB(4,this)" title="Madera" style="background:#5D4037"></div>
        <div class="slot" onclick="selB(6,this)" title="Oro" style="background:#ffd600"></div>
    </div>

    <canvas id="gameCanvas"></canvas>

    <script src="game.js"></script>

</body>
</html>
