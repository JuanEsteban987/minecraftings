<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>RPG REINOS: Minecraft 2D Final</title>
    <style>
        body { margin: 0; background: #1a1a1a; overflow: hidden; font-family: 'Segoe UI', Tahoma, sans-serif; color: white; }
        
        /* PANTALLA DE INICIO */
        #menu-container {
            position: absolute; width: 100%; height: 100%;
            display: flex; align-items: center; justify-content: center;
            background: #2c3e50; z-index: 100;
        }
        .panel {
            background: #34495e; padding: 40px; border-radius: 20px;
            border: 4px solid #f1c40f; text-align: center; box-shadow: 0 0 30px rgba(0,0,0,0.7);
        }
        h1 { color: #f1c40f; font-size: 32px; margin-bottom: 20px; text-transform: uppercase; }
        input { padding: 12px; width: 250px; border-radius: 8px; border: none; margin: 10px 0; font-size: 16px; }
        button {
            padding: 15px 30px; background: #27ae60; color: white; border: none;
            border-radius: 8px; cursor: pointer; font-weight: bold; font-size: 18px; margin-top: 15px;
        }
        button:hover { background: #2ecc71; transform: scale(1.05); }

        /* INTERFAZ DE JUEGO */
        #game-ui {
            display: none; position: absolute; top: 15px; left: 15px;
            background: rgba(0,0,0,0.8); padding: 15px; border-radius: 10px; border-left: 5px solid #f1c40f;
        }
        canvas { display: none; image-rendering: pixelated; background: #4a7023; }
        .stat { color: #bdc3c7; font-size: 14px; }
        b { color: #f1c40f; }
    </style>
</head>
<body>

    <div id="menu-container">
        <div class="panel">
            <h1>üè∞ CREAR REINO RPG</h1>
            <input type="text" id="username" placeholder="Nombre de tu H√©roe" maxlength="10">
            <br>
            <input type="text" id="reino-name" placeholder="Nombre del Reino">
            <br>
            <button onclick="iniciarJuego()">ENTRAR AL REINO</button>
        </div>
    </div>

    <div id="game-ui">
        <div class="stat">REINO: <b id="ui-reino"></b></div>
        <div class="stat">H√âROE: <b id="ui-name"></b></div>
        <div class="stat">ZONA: <b id="ui-zona">Bosque</b></div>
        <div class="stat" style="margin-top:5px; font-size:11px;">CLICK: Atacar/Construir | WASD: Mover</div>
    </div>

    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        const TILE = 40;
        
        let gameActive = false;
        let world = {};
        let enemies = [];
        
        const player = {
            x: TILE * 5, y: TILE * 5,
            name: "", reino: "",
            color: "#3498db", attacking: false
        };

        // ZONAS (Colores de fondo por coordenadas)
        function getZona(x, y) {
            if (x < 800) return { nombre: "Bosque Verde", color: "#4a7023" };
            if (x < 1600) return { nombre: "Desierto Maldito", color: "#d4a373" };
            return { nombre: "Tierras Sombr√≠as", color: "#2c3e50" };
        }

        function iniciarJuego() {
            const u = document.getElementById("username").value;
            const r = document.getElementById("reino-name").value;
            if(!u || !r) return alert("Completa los campos");

            player.name = u.toUpperCase();
            player.reino = r.toUpperCase();
            
            document.getElementById("ui-name").innerText = player.name;
            document.getElementById("ui-reino").innerText = player.reino;
            document.getElementById("menu-container").style.display = "none";
            document.getElementById("game-ui").style.display = "block";
            canvas.style.display = "block";

            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            // Crear algunos enemigos iniciales
            for(let i=0; i<5; i++) {
                enemies.push({
                    x: Math.random() * 1000 + 400,
                    y: Math.random() * 600,
                    color: "#e74c3c"
                });
            }

            gameActive = true;
            run();
        }

        window.addEventListener('keydown', (e) => {
            if(!gameActive) return;
            let nx = player.x, ny = player.y;
            const k = e.key.toLowerCase();
            if (k === 'w') ny -= TILE;
            if (k === 's') ny += TILE;
            if (k === 'a') nx -= TILE;
            if (k === 'd') nx += TILE;

            // Colisi√≥n con bloques y l√≠mites
            if (!world[`${Math.floor(nx/TILE)},${Math.floor(ny/TILE)}`]) {
                player.x = nx; player.y = ny;
            }
            
            // Actualizar zona en UI
            document.getElementById("ui-zona").innerText = getZona(player.x, player.y).nombre;
        });

        window.addEventListener('mousedown', () => {
            if(!gameActive) return;
            player.attacking = true;
            
            // L√≥gica de ataque a enemigos
            enemies = enemies.filter(en => {
                const dist = Math.hypot(en.x - (player.x + TILE), en.y - player.y);
                return dist > 60; // Si est√° cerca de la espada, muere
            });

            // Construir bloque
            const gx = Math.floor(window.event.clientX / TILE);
            const gy = Math.floor(window.event.clientY / TILE);
            const key = `${gx},${gy}`;
            if(world[key]) delete world[key];
            else world[key] = "#7f8c8d";

            setTimeout(() => player.attacking = false, 150);
        });

        function run() {
            if(!gameActive) return;
            const zona = getZona(player.x, player.y);
            
            // Dibujar Fondo de Zona
            ctx.fillStyle = zona.color;
            ctx.fillRect(0,0, canvas.width, canvas.height);

            // Dibujar Bloques
            for (let key in world) {
                const [x, y] = key.split(',').map(Number);
                ctx.fillStyle = world[key];
                ctx.fillRect(x * TILE, y * TILE, TILE, TILE);
                ctx.strokeStyle = "rgba(0,0,0,0.2)";
                ctx.strokeRect(x * TILE, y * TILE, TILE, TILE);
            }

            // Dibujar Enemigos y seguir al jugador
            enemies.forEach(en => {
                if (Math.random() > 0.98) { // Movimiento lento de persecuci√≥n
                    if(en.x < player.x) en.x += 2; else en.x -= 2;
                    if(en.y < player.y) en.y += 2; else en.y -= 2;
                }
                ctx.fillStyle = en.color;
                ctx.fillRect(en.x, en.y, TILE-10, TILE-10);
                ctx.fillStyle = "white";
                ctx.fillText("¬°MONSTRUO!", en.x + 15, en.y - 5);
            });

            // Dibujar Jugador
            ctx.fillStyle = player.color;
            ctx.fillRect(player.x, player.y, TILE, TILE);
            
            // Nametag
            ctx.fillStyle = "white";
            ctx.font = "bold 12px Arial";
            ctx.textAlign = "center";
            ctx.fillText(player.name, player.x + TILE/2, player.y - 10);

            // ARMA (Espada de Reino)
            if (player.attacking) {
                ctx.fillStyle = "#f1c40f"; // Color Oro
                ctx.fillRect(player.x + TILE, player.y + 15, 30, 8); // Hoja
                ctx.fillStyle = "#8e44ad"; // Mango
                ctx.fillRect(player.x + TILE, player.y + 10, 6, 18);
            }

            requestAnimationFrame(run);
        }
    </script>
</body>
</html>
