<!DOCTYPE html>
<html lang="es">
<head>
    <title>2D Craft P2P</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        body { margin: 0; overflow: hidden; background: #87CEEB; font-family: sans-serif; }
        canvas { display: block; image-rendering: pixelated; }
        #ui { position: absolute; top: 10; left: 10; background: rgba(0,0,0,0.5); color: white; padding: 10px; }
    </style>
</head>
<body>
    <div id="ui">
        <p>Tu ID: <span id="my-id">...</span></p>
        <input type="text" id="peer-id" placeholder="ID del amigo">
        <button onclick="connectToPeer()">Conectar</button>
    </div>
    <canvas id="gameCanvas"></canvas>
    <script src="game.js"></script>
</body>
</html>
