<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>2D Minecraft RPG - Deluxe P2P</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        body { margin: 0; overflow: hidden; background: #4a90e2; font-family: 'Courier New', Courier, monospace; }
        canvas { display: block; image-rendering: pixelated; }
        
        /* UI Estilo RPG Panel */
        #ui { 
            position: absolute; top: 15px; left: 15px; 
            background: #3c3c3c; color: #fff; 
            padding: 20px; border: 4px solid #1e1e1e;
            border-radius: 0px; box-shadow: 6px 6px 0px rgba(0,0,0,0.4);
            z-index: 10;
        }

        #ui b { color: #ffca28; text-transform: uppercase; }
        
        input { 
            background: #1e1e1e; border: 2px solid #555; color: #00ff00;
            padding: 8px; margin-bottom: 8px; width: 180px; outline: none;
        }

        button { 
            cursor: pointer; padding: 8px 12px; background: #4CAF50; 
            color: white; border: 2px solid #2e7d32; font-weight: bold;
            box-shadow: 3px 3px 0px #1b5e20;
        }
        button:active { box-shadow: 0px 0px 0px; transform: translate(3px, 3px); }

        /* Hotbar Creativa */
        #creative-menu {
            position: absolute; bottom: 30px; left: 50%;
            transform: translateX(-50%);
            background: rgba(40, 40, 40, 0.9);
            padding: 8px; border: 4px solid #1e1e1e;
            display: flex; gap: 8px;
        }
        .slot {
            width: 54px; height: 54px; border: 4px solid #555;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; background: #2c2c2c; transition: 0.1s;
        }
        .slot:hover { border-color: #aaa; }
        .slot.selected { border-color: #ffca28; background: #444; transform: translateY(-5px); }
        .block-preview { width: 34px; height: 34px; box-shadow: inset -4px -4px 0px rgba(0,0,0,0.3), inset 4px 4px 0px rgba(255,255,255,0.2); }
    </style>
</head>
<body>

    <div id="ui">
        <b>ID DEL MUNDO:</b> <br><span id="my-id" style="font-size: 10px; color: #00ff00;">...</span><br><br>
        <input type="text" id="peer-id-input" placeholder="ID DEL HOST">
        <button onclick="connectToHost()">CONECTAR</button><br><br>
        <input type="text" id="name-input" placeholder="NOMBRE" onchange="updateMyName(this.value)">
    </div>

    <div id="creative-menu">
        <div class="slot selected" onclick="selectBlock(1, this)"><div class="block-preview" style="background:#795548"></div></div>
        <div class="slot" onclick="selectBlock(2, this)"><div class="block-preview" style="background:#4CAF50"></div></div>
        <div class="slot" onclick="selectBlock(3, this)"><div class="block-preview" style="background:#9e9e9e"></div></div>
        <div class="slot" onclick="selectBlock(4, this)"><div class="block-preview" style="background:#5D4037"></div></div>
        <div class="slot" onclick="selectBlock(5, this)"><div class="block-preview" style="background:#2e7d32"></div></div>
        <div class="slot" onclick="selectBlock(6, this)"><div class="block-preview" style="background:#ffd600"></div></div>
    </div>

    <canvas id="gameCanvas"></canvas>
    <script src="game.js"></script>
</body>
</html>
