<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D Minecraft RPG - Cámara y Reinos</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        body { margin: 0; overflow: hidden; background: #4a90e2; font-family: 'Courier New', Courier, monospace; }
        canvas { display: block; image-rendering: pixelated; }
        
        /* Panel de Conexión */
        #ui { 
            position: absolute; top: 15px; left: 15px; 
            background: rgba(45, 45, 45, 0.9); color: #fff; 
            padding: 20px; border: 4px solid #1e1e1e;
            box-shadow: 6px 6px 0px rgba(0,0,0,0.4); z-index: 10;
        }
        #ui b { color: #ffca28; display: block; margin-bottom: 5px; }
        input { 
            background: #1e1e1e; border: 2px solid #555; color: #00ff00;
            padding: 8px; margin-bottom: 10px; width: 180px; outline: none;
        }
        button { 
            cursor: pointer; padding: 10px; background: #4CAF50; 
            color: white; border: 2px solid #2e7d32; font-weight: bold;
            width: 100%; box-shadow: 3px 3px 0px #1b5e20;
        }
        button:active { transform: translate(2px, 2px); box-shadow: 0px 0px 0px; }

        /* Hotbar de Bloques */
        #creative-menu {
            position: absolute; bottom: 30px; left: 50%;
            transform: translateX(-50%);
            background: rgba(40, 40, 40, 0.9);
            padding: 8px; border: 4px solid #1e1e1e;
            display: flex; gap: 8px; z-index: 10;
        }
        .slot {
            width: 50px; height: 50px; border: 4px solid #555;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; background: #2c2c2c; transition: 0.1s;
        }
        .slot.selected { border-color: #ffca28; background: #444; transform: translateY(-5px); }
        .block-preview { width: 30px; height: 30px; box-shadow: inset -4px -4px 0px rgba(0,0,0,0.3); }

        #controles {
            position: absolute; top: 15px; right: 15px;
            background: rgba(0,0,0,0.4); color: white;
            padding: 10px; font-size: 12px; pointer-events: none;
        }
    </style>
</head>
<body>

    <div id="ui">
        <b>ID DEL REINO:</b>
        <input type="text" id="realm-input" placeholder="nombre-del-mundo">
        <b>TU NOMBRE:</b>
        <input type="text" id="name-input" placeholder="Jugador">
        <button onclick="unirse()">ENTRAR AL REINO</button>
    </div>

    <div id="controles">
        WASD: Moverse | Click Izq: Poner | Click Der: Quitar
    </div>

    <div id="creative-menu">
        <div class="slot selected" onclick="selectBlock(1, this)"><div class="block-preview" style="background:#795548"></div></div>
        <div class="slot" onclick="selectBlock(2, this)"><div class="block-preview" style="background:#4CAF50"></div></div>
        <div class="slot" onclick="selectBlock(3, this)"><div class="block-preview" style="background:#9e9e9e"></div></div>
        <div class="slot" onclick="selectBlock(4, this)"><div class="block-preview" style="background:#5D4037"></div></div>
        <div class="slot" onclick="selectBlock(5, this)"><div class="block-preview" style="background:#2e7d32"></div></div>
        <div class="slot" onclick="selectBlock(6, this)"><div class="block-preview" style="background:#ffd600"></div></div>
    </div>

    <canvas id="gameCanvas"></canvas>
    <script src="game.js"></script>
</body>
</html>
